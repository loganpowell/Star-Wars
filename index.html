<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Star Wars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=VT323|Teko:300" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="row align-self-center">
        <div class="base col-xl-10 col-lg-12 col-md-12 col-sm-12">
          <div class="row characters">
            <div class="col">
              <div class="row all justify-content-center">
              </div>
              <div class="row opponents justify-content-center">
              </div>
            </div>
          </div>
          <div class="row game-play">
            <div class="col side player justify-content-center">
            </div>
            <div class="col side opponent justify-content-center">
            </div>
            <div class="attack">
              <button type="button">>ATTA<</button>
            </div>
          </div>
          <div class="row alert-box">
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
